    <script>
      $(function() {
        function get_random(min, max) {
          return Math.floor(Math.random() * (max - min)) + min;
        }

        var
          $content = $('#content'),
          $squares = $('.square');

        $('.js-scrollport_links_wrap').on('click', 'a', function(e) {
          var 
            $link = $(this),
            mode = $link.data('mode'),
            $target = $squares.eq(get_random(0, $squares.length));

          e.preventDefault();
          $('#content_wrapper').scrollport($target, {
            mode: mode,
            on_finish: function(api) {
              api.target.animate({opacity: 1}, 100, function() {
                api.target.animate({opacity: 0.5}, 300);
              });
            }
          });
        });
      });
    </script>
